---
layout: page
---

<h2>Blog Posts</h2>

<ul class="posts">
    {% for post in site.posts %}
        {% assign author = site.data.interns[post.author] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> published by {{ author.first }} on {{ post.date | date: "%D" }}</li>
    {% endfor %}
</ul>
